<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Code to make website run in mobile -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    <title>Login System in python</title>
</head>
<body>
    <form action="/create" method="post">
        <label>Create new account</label>
        
        <div class="field f_un">
            <input type="text" name="username" id="username" autocomplete="off" required>
            <p id="username_label">Username</p>
        </div>

        <div class="field f_pw">
            <input type="password" name="password" id="password" required>
            <p id="password_label">Password</p>
        </div>

        <div class="field f_pw">
            <input type="password" name="password" id="password_confirm" required>
            <p id="password_label">Confirm Password</p>
        </div>

        <div class="btns">
            <a href="/login" id="create">I have an account</a>
            <a onclick="submit_form()" id="continue">Continue</a>
        </div>
    </form>

    <script>

        if ("{{ error }}" == 'True'){
            alert("User already exist, please choose different name");
            username.focus();
        }

        let form = document.querySelector('form');

        function submit_form(){
            if(password.value != password_confirm.value)
                alert("Password do not match");
            else{
                form.submit();
            }
        }
    </script>
</body>
</html>
